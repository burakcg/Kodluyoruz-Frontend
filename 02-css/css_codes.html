        <h3>CSS CODES</h3>

        <!-- article-start -->
        <article class="art">
            <div class="art_left">
                <h4>Selector</h4>
                
            <figure>
                <a href="https://www.btkakademi.gov.tr" target="_blank"><img src="/images/selector.png" alt="selector"></a>
                <figcaption><strong></strong></figcaption>
                <code>    
                    <span>.art_left</span> {<br>
                        background-color: A2B9A7;<br>
                        text-indent: 0;<br>
                        border-color: black;<br>
                        border-style: solid;<br>
                    } <br>
                    
                    <span>.art_left>h4</span> {<br>
                        text-align: center;<br>
                    } <br>
                    <span>.art_left figure img</span> {<br>
                        max-width: 530;<br>
                    } <br>
                    <span>.art_left figure code</span> { <br>
                        font-family: 'Courier New', Courier, monospace; <br>
                    }    <br>
                    <span>.art img:hover</span> {<br>
                        transform: scale(1.1); /*Hover'da hafif büyüme efekti*/<br>
                    } <br>
                    <span>code .color1</span> { <br>
                        color: rgb(23, 109, 112);<br>
                        font-size: larger;<br>
                    } <br>
                </code>
                
            </figure>
                
            </div>
            <div class="art_right">
                <h4> Flexbox for Layout</h4>
                
                <figure>
                    <a href="https://www.geeksforgeeks.org/how-to-create-a-horizontal-navigation-bar-in-html-and-css/" target="_blank"><img src="/images/flexbox.png" alt="flexbox"></a>  
                    <figcaption><strong>Use CSS Flexbox for Layout: CSS Flexbox allows you to arrange the list items horizontally and control their spacing and alignment.</strong></figcaption>
                    <code>
                        <span class="color2">.art</span> {<br>
                            <span class="color1">display</span>: <span class="color3">flex</span>;<br>
                            flex-wrap: nowrap;<br>
                            margin: 10px; ;<br>
                            padding: 5;<br>
                            gap: 2vw;<br>
                        } <br>
                        <span class="color2">.resources</span> {<br>
                            <span class="color1">display</span>: <span class="color3">flex</span>; <br>
                            flex-wrap: nowrap; <br>
                            gap: 2vw; <br>
                            margin-left: -10; <br>
                        } <br>
                    </code>
                    
                </figure>
