<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google98</title>
    <link rel="stylesheet" href="/02-css/google/css/style98.css" />
</head>
<body>
    <!-- header - start -->
    <header class="header98">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google">
    </header>
    <!-- header-end -->

    <!-- table-start -->
    <div class="table">
        <!-- search-start -->
        <div class="search">
            <p>Search the web using Google!</p> <br>
            <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
            />
            <div class="buttons">
                <a href=""
                  ><button class="">Google Search</button></a
                >
                <a href=""
                  ><button class="">I'm Feeling Lucky</button></a
                >
            </div> 
            <div class="tr">
                <div class="box1">
                    <ul>
                        <li>Special Search</li>
                        <li>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                        </li>
                        <li>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        </li>
                    </ul>
                </div>
                <div class="box2">
                  <ul>
                    <li>
                        <a href="">Help!</a>
                    </li>
                    <li>
                        <a href="">About Google!</a>
                    </li>
                    <li>
                        <a href="">Company Info</a>
                    </li>
                    <li>
                        <a href="">Google! Logos</a>
                    </li>
                  </ul>  
                </div>
                <div class="box3">
                    <p>Get Google! <br> updates montly:</p><br>
                    <input type="text" name="email" value="your e-mail"><br>
                    <input type="submit" name="subact"  value="Subscribe" class="space">
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </div>
            </div>         
        </div> 
        <!-- search-end -->
    </div>
    <!-- table-end -->
     <footer class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
     </footer>
</body>
</html>
